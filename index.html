<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静夜思 - 李白</title>
    <!-- 引入Tailwind CSS用于快速美化界面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入谷歌思源宋体，保证字体美观 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- 自定义样式 -->
    <style type="text/tailwindcss">
        @layer utilities {
            /* 自定义字体类 */
            .font-serif-sc {
                font-family: 'Noto Serif SC', serif;
            }
            /* 诗歌文字渐变效果 */
            .text-gradient {
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                background-image: linear-gradient(to right, #4a5568, #2d3748);
            }
            /* 页面淡入动画 */
            .fade-in {
                animation: fadeIn 1.2s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2d3748',
                        secondary: '#718096',
                        accent: '#9f7aea',
                    },
                    fontFamily: {
                        'serif-sc': ['Noto Serif SC', 'serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center px-4 py-8 font-serif-sc fade-in">
    <!-- 页面容器 -->
    <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg p-8 md:p-12">
        <!-- 头部信息 -->
        <div class="text-center mb-8">
            <i class="fa-solid fa-book-open text-accent text-3xl mb-4"></i>
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-primary text-gradient mb-2">静夜思</h1>
            <div class="flex items-center justify-center text-secondary space-x-2">
                <span class="text-lg">唐 · 李白</span>
                <span class="w-10 h-[1px] bg-slate-200"></span>
            </div>
        </div>

        <!-- 诗歌内容 -->
        <div class="mb-10">
            <div class="text-[clamp(1.5rem,4vw,2rem)] text-primary text-center leading-loose mb-6">
                <p>床前明月光，</p>
                <p>疑是地上霜。</p>
                <p>举头望明月，</p>
                <p>低头思故乡。</p>
            </div>
            
            <!-- 分割线 -->
            <div class="flex items-center justify-center my-6">
                <div class="h-[1px] bg-slate-200 w-16"></div>
                <i class="fa-solid fa-star text-accent/50 mx-2"></i>
                <div class="h-[1px] bg-slate-200 w-16"></div>
            </div>

            <!-- 诗歌赏析 -->
            <div class="text-secondary text-lg leading-relaxed px-4 md:px-8">
                <h3 class="font-semibold text-primary mb-3 flex items-center">
                    <i class="fa-solid fa-pen-nib text-accent mr-2"></i>
                    赏析
                </h3>
                <p>《静夜思》是唐代诗人李白的经典诗作，语言凝练，感情真挚。全诗仅二十字，却描绘出一幅清新自然的月夜思乡图。诗人由床前的月光联想到地上的白霜，从举头望月到低头思乡，将对故乡的思念之情表达得含蓄而深沉，成为千古传诵的思乡名篇。</p>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="text-center text-slate-400 text-sm">
            <p>经典诗词赏析 · 简约展示页</p>
        </div>
    </div>

    <!-- 简单的交互效果 -->
    <script>
        // 给诗歌每行添加hover效果
        document.querySelectorAll('.text-center p').forEach(line => {
            line.classList.add('transition-all', 'duration-300', 'hover:text-accent', 'hover:scale-105');
        });
    </script>
</body>
</html>
